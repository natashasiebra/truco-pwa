<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="white" />
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <title>Jogo De Truco</title>
</head>
<body>
    <div class="topo">
        <h1>Placar Truco</h1>
        <button id="resultado-botao">Reiniciar Jogo</button>
    </div>
    <div class="times">
        <div class="time" id="time-a">
            <h2>Equipe A</h2>
            <p>Pontos: <span id="pontos-time-a">0</span></p>
        </div>
        <div class="time" id="time-b">
            <h2>Equipe B</h2>
            <p>Pontos: <span id="pontos-time-b">0</span></p>
        </div>
    </div>
    <div class="pontuacao">
        <h2>Pontuação da Rodada</h2>
        <!-- Botões de pontuação para a Equipe A -->
        <div class="pontuacao-botao">
            <button class="pontos-botao" data-team="A" data-points="1">1 Ponto A</button>
            <button class="pontos-botao" data-team="A" data-points="3">3 Pontos A</button>
            <button class="pontos-botao" data-team="A" data-points="6">6 Pontos A</button>
            <button class="pontos-botao" data-team="A" data-points="12">12 Pontos A</button>
        </div>
        <!-- Botões de pontuação para a Equipe B -->
        <div class="pontuacao-botao">
            <button class="pontos-botao" data-team="B" data-points="1">1 Ponto B</button>
            <button class="pontos-botao" data-team="B" data-points="3">3 Pontos B</button>
            <button class="pontos-botao" data-team="B" data-points="6">6 Pontos B</button>
            <button class="pontos-botao" data-team="B" data-points="12">12 Pontos B</button>
        </div>
    </div>
    <div class="resultado">
        <h2>Vitórias</h2>
        <p>Equipe A: <span id="vitorias-time-a">0</span></p>
        <p>Equipe B: <span id="vitorias-time-b">0</span></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
